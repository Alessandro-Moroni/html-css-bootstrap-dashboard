<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- header -->
  <header class=" d-flex justify-content-between align-items-center">
    <div class="logo">
      <img src="img/logo.svg" alt="">
      <img class="phone-logo" src="img/mobile-logo.png" alt="">
    </div>

    <div class="text-chat d-flex">
      <div class="d-flex justify-content-center align-items-center ">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <input type="text" placeholder="Scrivi un messaggio">
    </div>

    <div class="menu">
      
      <nav>
        <ul class="d-flex justify-content-between align-items-center ">

          <li><a href="">
            <i class="fa-solid fa-list"></i>
          </a></li>
          <li><a href="">
          <i class="fa-solid fa-question"></i>
          </a></li>
          <li><a href="">
            <i class="fa-solid fa-ellipsis-vertical"></i>
           </a></li>
          <li><a href="">
            <i class="fa-solid fa-bell"></i>
          </a></li>
          
        </ul>
      </nav>
      
    </div>
  </header>
  <!-- fine header -->

  <!-- main -->
  <main>
    <div class="d-flex ">
      <div class="fixed-left">
       <div class="left-menu d-flex">
        <nav>
          <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-chart-simple"></i></li>
            <li><i class="fa-solid fa-signal"></i></li>
          </ul>
        </nav>
        <nav class="menu-off">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Stats</a></li>
            <li><a href="">Signals</a></li>
          </ul>
        </nav>
       </div>

       <div class="d-flex admin align-items-end ">
        <nav>
          <ul>
            <li>
              <i class="fa-solid fa-gear"></i>
            </li>
          </ul>
        </nav>
        <nav class="menu-off">
          <ul>
            <li>
              <a href="">Admin</a>
            </li>
          </ul>
        </nav>
       </div>
      </div>

      <div class="graphs">

        <div class="debug head">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, consequuntur labore a officiis numquam repellat voluptatibus aliquam aperiam distinctio cum accusamus, quas tempora voluptates atque aliquid perspiciatis aspernatur? Odio, enim.
        </div>

        <div class="d-flex schemes">
          <div class="container-l debug">
            <div class="debug-g next-class"></div>
            <div class="debug-g faq"></div>
          </div>
          
          <div class="container-r debug">
            <div class="debug-g todo"></div>
            <div class="debug-g graphic"></div>

          </div>
        </div>



      </div>
    </div>
  </main>
  <!-- fine main -->
  
  <!-- footer -->
  <footer></footer>
</body>
</html>
